<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css" >
</head>
<body>
  <main>
    
    <div class="card center">
      <img class="nft" src="./images/image-equilibrium.jpg" alt="Image of Equilibrium #3429 NFT">
      <a href="./images/image-equilibrium.jpg" target="_blank"><div class="nftdiv"><img src="./images/icon-view.svg"  alt=""></div></a>
      
      <div class="details">
        <h1 class="header"><a href="#">Equilibrium #3429</a></h1>

        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      
        <div class="auction">
          <div class="price">
            <img class="ethimg" src="./images/icon-ethereum.svg" alt="ethereum icon">
            <p class="eth">0.041 ETH</p>
          </div>
          <div class="time">
            <img class="timeimg" src="./images/icon-clock.svg" alt="clock icon">
            <p class="days">3 days left</p>
          </div>
        </div>
      
      
        <div class="artist">
          <img class="avatar" src="./images/image-avatar.png" alt="artist avatar">
          <span class="creation">Creation of <a class="artist" href="#">Jules Wyvern</a></span>
        </div>
      </div>
    </div>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">My Name Here</a>.</p>
    </div>
  </main>
  
</body>
</html>
